{% extends "layout.html" %}

{% block title %}
    Your Account
{% endblock %}


<!--for extra style-->
{% block extra_style %}
<link rel="stylesheet" type="text/css" href="static/css/changepassword.css">
{% endblock %}


{% block main %}

    <section class="mt-5 mb-5">
        <div class="row mb-5">
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-6 col-sm-12 mb-4 mx-auto">
                        <div class="change-password-container">
                            <div class="change-password-title text-center">
                                <h4><strong>Change Your Password</strong></h4>
                            </div>
    
                            <div class="change-paswword-form-comtainer">
                                <form action="/changepassword" method="post" id='changepassword' autocomplete="off">
                                    <div class="form-group">
                                        <label for="oldPassword">Old password</label>
                                        <input type="password" class="form-control" id='oldPassword' name="oldPassword" placeholder="" autocomplete="off" required>
                                    </div>
    
                                    <div class="form-group">
                                        <label for="password">New Password</label>
                                        <input type="password" class="form-control" id='password' name="password" placeholder="" autocomplete="off" required>
                                    </div>
    
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm New Password</label>
                                        <input type="password" class="form-control" id='confirmPassword' name="confirmPassword" placeholder="" required>
                                    </div>

                                    <div class="text-center mt-4">
                                        <button class="btn btn-primary btn-change-password-form" type="submit">Update Password</button>
                                    </div>

                                </form>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
