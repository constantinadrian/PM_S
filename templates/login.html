{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}


<!--for extra style-->
{% block extra_style %}
<link rel="stylesheet" type="text/css" href="static/css/login.css">
{% endblock %}

<!--for moment_script -->
{% block moment_script %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
{% endblock %}


{% block main %}
<section class="mt-5 mb-5">
    <div class="row mb-5">
        <div class="col-md-12 col-sm-12">
            <div class="row">
                <div class="col-md-6 col-sm-12 mb-4 mx-auto">
                    <div class="login-container">
                        <div class="login-title text-center">
                            <h4><strong>PM Schedule</strong></h4>
                        </div>

                        <div class="form-comtainer">
                            <form action="/login" method="post" id='login' autocomplete="off">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>

                                <div class="forget-password-container text-right">
                                    <p><a href="#">Forgot Password?</a></p>
                                </div>

                                <div class="text-center mt-4">
                                    <button class="btn btn-primary btn-login-form" type="submit">Log In</button>
                                </div>
                            </form>
                        </div>

                        <div class="login-footer text-center">
                            <div class="row">
                                <div class="col"><hr></div>
                                <div class="col-auto">OR</div>
                                <div class="col"><hr></div>
                            </div>

                            <p>Don't have an account?</p>
                            <p><a href="/register">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
